<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevFinaces</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="">
    </header>
    <main>

        <section id="cards">

            <div class="card">
                <div class="information"><span>Entradas</span><img src="assets/income.svg" alt=""></div>
                <p id="displayAmount"></p>
            </div>

            <div class="card">
                <div class="information">Saídas <img src="assets/expense.svg" alt=""></div>
                <p id="displaySpends"></p>
            </div>

            <div class="card">
                <div class="information">
                    <span>Total</span><img src="assets/total.svg" alt="">
                </div>
                <p id='displayTotal'></p>
            </div>

        </section>


        <div id="newTransaction" onclick="modal.active()">+ Nova Transação</div>

        <section class="modalOverlay ">
            <p>
                Nova Transação
            </p>
            <form action="">
                <p>
                    Nova Transação
                </p>

                <div class="fields">
                    <input type="text" placeholder="Descrição">
                    <input type="number" id="value" placeholder="R$ 00.00">
                    <small>Use o sinal -(Negativo para as despeças e ,(Virgula) para as casas decimais, caso o valor for positivo basta apenas digitar o valor</small>
                    <input type="date" name="" id="">
                </div>

                <div id='actions'>
                    <input type="button" value="Cancelar" onclick="modal.remove()">
                    <input type="submit" value="Salvar">
                </div>
            </form>
        </section>

        <table>

            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='tbody'>

                <tr>
                    <td>Conta de luz</td>

                    <td class="spend">-R$ 80.00</td>

                    <td>30/3/2021</td>

                    <td><img src="assets/minus.svg" alt=""></td>

                </tr>

               
            </tbody>

        </table>
        <footer>
            <p>dev.finace$</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
