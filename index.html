<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="logo">
            <img src="assets/logo.svg" alt="logo devfinaces">
        </h1>
    </header>
    <main class="container">
        <section id='balance'>
            <h1 class="h-r">Balanço</h1>
            <div class="card">
                <h2>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Entradas">
                </h2>
                <p>
                    R$ 5.000,00
                </p>
            </div>
            <div class="card">
                <h2>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Saídas">
                </h2>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card">
                <h2>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="total">
                </h2>
                <p>R$ 3.000,00
                </p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="h-r">Transações</h2>
            <a href="#" onclick="modal.open()">+ Nova transação </a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>
                            Descrição
                        </th>
                        <th>
                            Valor
                        </th>
                        <th>
                            Data
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="">
                    <div class="input-group">
                        <label for="descripition">
                            <span class="h-r">Descrição</span>
                            <input type="text" id="descripition"name="descripition" placeholder="descrição">
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="amout">
                            <span class="h-r">Valor</span>
                            <input type="number" id='amount'  placeholder="0,0" step="0.1">
                        </label>
                        <small class="help">Use o sinal -(Negativo para as despeças e ,(Virgula) para as casas decimais, caso o valor for positivo basta apenas digitar o valor</small>
                    </div>
                    <div class="input-group">
                        <label for="date">
                            <span class="h-r">Valor</span>
                            <input type="date" id='date' placeholder='02/02/2022'>
                        </label>
                    </div>
                    <div id=actions>
                        <button onclick="modal.close()">cancelar</button>
                        <input type="submit" value="Salvar" onclick="ToSave.data()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <h2>dev.finace$</h2>
    </footer>
</body>
<script src="script.js"></script>
</html>
